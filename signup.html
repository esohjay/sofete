    <article class="login-page">
      <div class="login-form">  
      <h3>Create an account</h3>
          
          <form action="https://formspree.io/xoqlkyyy" method= "post">
           
              <!-- inputs -->
              <input
                type="text"
                placeholder="First name"
               class="login-input"
                name="First name"
              />

              <input
                type="text"
                placeholder="Last name"
               class="login-input"
                name="Last name"
              />

              <input
                type="text"
                placeholder="Username"
               class="login-input"
                name="Username"
                required
              />

              <input
                type="email"
                placeholder="Email"
               class="login-input"
                name="email"
                required
              />

              <input
              
                type="password"
                placeholder="Password"
              class="login-input"
                name="password"
              />

              <input
              
              type="password"
              placeholder="Re-type Password"
            class="login-input"
              name="password"
              required
            />

      <div class="log">  
        <button type="submit" class="submit-btn btn">Sign up</button>
         
          <p>Already have an account?<a href="login.html">Login</a></p>
        </div>
        </form>
      </div>
